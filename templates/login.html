<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container ">
        <form method="POST">
            <h1 class="title">Iniciar Sesión</h1>
            <div class="input-box underline">
                <input placeholder="Correo Electrónico" type="email" name="username">
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input placeholder="Contraseña" type="password" name="password">
                <div class="underline"></div>
            </div>
            <a href="#" class="link">¿Olvidaste tu Contraseña?</a>

            <div class="buttonsubmit">
                <button type="submit" value="Continue"> Continuar </button>
            </div>
            <!--<a class="btn" href="../templates/register.html">Sign Up</a>-->
            <div class="btn">
                <a href="/register"><i class="fab fa-btn" ></i>Registrarse</a>
            </div>
        </form>
        
        <script src="main.js"></script>
    </div>
</body>
</html>
